<!DOCTYPE html>

<head>

    <title>Vamos Contar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Vamos Contar</h1>
    </header>

            <input type="button" value="Contar" onclick="contar()">          
        </form>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>

    <script src="script.js"></script>
