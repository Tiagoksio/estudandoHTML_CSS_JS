<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="nNum" id="iNum" min="1" max="101" size="10">
            <input type="button" value="Adicionar" id="iAdd"></p>
            <select name="nLista" id="iLista" size="6"></select><br>
            <input type="button" value="Finalizar" id="iFin">
        </div>
        <div id="res">
            <!-- Resposta -->
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>   
</body>
</html>
