<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 193, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onmouseout="sair()"> <!--Dessa forma, o evento é declarado no html-->
        Interaja...
    </div>
    
    <script>
        var divText = window.document.getElementById('area')
        divText.addEventListener('click', clicar) // Dessa forma, o evento é declarado no JS.
        divText.addEventListener('mouseover', entrar)
        function clicar(){
            divText.innerText = 'Clicou!'
            divText.style.background = 'red'
        }
        function entrar(){
            divText.innerText = 'Entrou!'
        }
        function sair(){
            divText.innerText = 'Saiu!'
            divText.style.background = 'blue'
        }
    </script>
</body>
</html>
