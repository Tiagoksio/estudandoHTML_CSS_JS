<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font:normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Formatação de Strings e Números</h1>
    <h2>Formatação de Strings</h2>
    <script>
        var name = window.prompt('Informe seu nome:')
        document.writeln(`Olá, <strong>${name}</strong>! Seu nome tem ${name.length} letras.<br>`)
        document.write(`Seu nome em MAIÚSCULAS é ${name.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculas é ${name.toLowerCase()}.<br>`)
        document.write(`Seu nome invertido é <bdo dir="rtl">${name}</bdo>`)        
    </script>
    <h2>Formatação de Números</h2>
    <script>
        var n1 = Number.parseFloat(window.prompt('Informe um número:'))
        document.write(`${n1.toFixed(2)}<br>`)//Com 2 casas decimais
        document.write(`${n1.toFixed(2).replace(".",",")}<br>`)//Trocar '.' por ','
        document.write(`${n1.toLocaleString('pt-BR', {style:'currency', currency:"BRL"})}<br>`)
        document.write(`${n1.toLocaleString('pt-BR', {style:'currency', currency:"USD"})}<br>`)
        document.write(`${n1.toLocaleString('pt-BR', {style:'currency', currency:"EUR"})}<br>`)
    </script>
</body>
</html>
